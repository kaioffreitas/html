<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de tabela</title>
  </head>
  <body>
    <header>
      <h1>Elemento tabela</h1>
    </header>
    <article>
      <!--Elemento de abertura da tabela-->
      <table>
        <!--Tabela Row - linha em uma tabela-->
        <tr>
            <!--Table heading - cabeçalho de tabela-->
            <th>Mês</th>
            <th>Poupança</th>
        </tr>
        <tr>
            <td>Janeiro</td>
            <td>R$100</td>
        </tr>
        <tr>
            <td>Fevereiro</td>
            <td>R$80</td>
        </tr>
        <tr>
            <td>março</td>
            <td>R$1000</td>
        </tr>
        <tr>
            <td>Abril</td>
            <td>R$4000</td>
        </tr>
        <tr>
            <td>maio</td>
            <td>R$3000</td>
        </tr>
        <tr>
            <td>junho</td>
            <td>R$2000</td>
        </tr>
      </table>
    </article>
    <br.></br.><br></br.><br>
    <footer>by Kaio Guilgerme</footer>
  </body>
</html>
